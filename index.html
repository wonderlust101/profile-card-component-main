<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--     <meta name="title" content="title"> -->
    <!--     <meta name="keywords" content="keyword"> -->
    <!--     <meta name="description" content="description"> -->

    <title>Frontend Mentor | Profile card component</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
    <main class="profile-card">
        <h1 class="sr-only">This is the profile of Victor Crest</h1>

        <img class="profile-card__profile-background" src="assets/images/bg-pattern-card.svg" alt="Profile Background Image" aria-hidden="true">
        <img class="profile-card__profile-image" src="assets/images/image-victor.jpg" alt="Image of Victor Crest">

        <section class="profile-card__user">
            <h2 class="profile-card__name">Victor Crest <span class="profile-card__age">26</span></h2>
            <p class="profile-card__location">London</p>
        </section>

        <section class="profile-card__info">
            <h2 class="sr-only">Profile Information</h2>
            <div class="profile-card__followers">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="profile-card__likes">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="profile-card__photos">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </section>
    </main>
</body>
</html>
